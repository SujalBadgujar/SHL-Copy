<!DOCTYPE html>
<html>
<head>
    <title>SHL Test Recommender</title>
</head>
<body>
    <h1>🔍 SHL Test Recommender</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter job description..." required>
        <button type="submit">Recommend</button>
    </form>

    {% if recommendations %}
        <h2>Top Recommendations</h2>
        <ul>
            {% for item in recommendations %}
                <li><b>{{ item.title }}</b> — {{ item.test_type }} | {{ item.duration }} mins | Remote: {{ item.remote_testing }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
